ingress:
  enabled: true
  name: test
  annotations:
    dns.verrazzano.io/set-host: "true"
  hosts:
  - host: hello
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: hello
            port:
              number: 80

nginx:
  enabled: true

dns:
  enabled: true
  name: test
  subdomain: mysub


