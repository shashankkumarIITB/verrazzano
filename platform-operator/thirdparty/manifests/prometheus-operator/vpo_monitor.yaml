apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vpo #name of service monitor
  namespace: {{ .monitoringNamespace }} #namespace of service monitor
  labels:
    release: prometheus-operator #this tells prometheus to select this monitor for use
spec:
  namespaceSelector:
    matchNames:
      - {{ .installNamespace }}
  selector: {}
  endpoints:
  - relabelings:
      - sourceLabels:
          - __meta_kubernetes_service_name
          - __meta_kubernetes_endpoint_port_name
        regex: verrazzano-platform-operator;http-metric-vpo
        action: keep
      - sourceLabels:
          - __meta_kubernetes_service_label_app
        targetLabel: app
