apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vpo #name of service monitor
  namespace: verrazzano-monitoring #namespace of service monitor
  labels:
    release: prometheus-operator #this tells prometheus to select this monitor for use
spec:
  namespaceSelector:
    matchNames:
      - verrazzano-install #the service monitor will search in this namespace
  selector: 
    matchLabels:
      app: verrazzano-platform-operator
  endpoints:
  - port: http-metric-vpo
    path: /metrics
    interval: 30s
    scheme: http
