apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vmo #name of service monitor
  namespace: verrazzano-monitoring #namespace of service monitor
  labels:
    release: prometheus-operator #this tells prometheus to select this monitor for use
spec:
  namespaceSelector:
    matchNames:
    - verrazzano-system #the service monitor will search in this namespace
  selector: 
    matchLabels:
      k8s-app: verrazzano-monitoring-operator
  endpoints:
    - port: http-prom
      path: /metrics
      scheme: https
      tlsConfig:
        caFile: /etc/istio-certs/root-cert.pem
        certFile: /etc/istio-certs/cert-chain.pem
        insecureSkipVerify: true
        keyFile: /etc/istio-certs/key.pem

 