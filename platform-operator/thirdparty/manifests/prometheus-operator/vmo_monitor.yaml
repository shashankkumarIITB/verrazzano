apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: vmo #name of service monitor
  namespace: {{ .monitoringNamespace }} #namespace of service monitor
  labels:
    release: prometheus-operator #this tells prometheus to select this monitor for use
spec:
  namespaceSelector:
    matchNames:
    - {{ .systemNamespace }} #the service monitor will search in this namespace
  selector: {}
  endpoints:
  - relabelings:
    - sourceLabels:
      - meta_kubernetes_service_name
      - meta_kubernetes_port_name
      regex: verrazzano-monitoring-operator;http-prom
      path: /metrics
      scheme: https
      tlsConfig:
        caFile: /etc/istio-certs/root-cert.pem
        certFile: /etc/istio-certs/cert-chain.pem
        insecureSkipVerify: true
        keyFile: /etc/istio-certs/key.pem

 