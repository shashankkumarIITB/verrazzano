apiVersion: install.verrazzano.io/v1alpha1
kind: Verrazzano
metadata:
  name: my-verrazzano
spec:
  components:
    dns:
      oci:
        ociConfigSecret: oci
        dnsZoneCompartmentOCID: dnsZoneCompartmentOcid
        dnsZoneOCID: dnsZoneOcid
        dnsZoneName: my.dns.zone.name
        dnsScope: GLOBAL
    ingress:
      type: LoadBalancer
      nginxInstallArgs:
      - name: controller.service.annotations."service\.beta\.kubernetes\.io/oci-load-balancer-shape"
        value: "8000Mbps"
      - name: controller.service.annotations."service\.beta\.kubernetes\.io/oci-load-balancer-security-list-management-mode"
        value: "None"
    istio:
      istioInstallArgs:
      - name: gateways.istio-ingressgateway.serviceAnnotations."service\.beta\.kubernetes\.io/oci-load-balancer-shape"
        value: "8000Mbps"
      - name: gateways.istio-ingressgateway.serviceAnnotations."service\.beta\.kubernetes\.io/oci-load-balancer-security-list-management-mode"
        value: "None"
    fluentd:
      extraVolumeMounts:
        - source: /u01/data
    prometheusOperator:
      enabled: true
    prometheusAdapter:
      enabled: true
    kubeStateMetrics:
      enabled: true
    prometheusPushgateway:
      enabled: true
    prometheusNodeExporter:
      enabled: true
